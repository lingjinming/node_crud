<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户添加</title>
</head>
<body>
<h3>修改用户
</h3>
<form action="/users/edituser" method="POST">
<table>
    <tr>
        <td>编号</td>
        <td>{{id}}<input type="hidden" name="id" value="{{id}}"></td>
    </tr>
    <tr>
        <td>用户名</td>
        <td><input name='name' type="text" value="{{name}}"></td>
    </tr>
    <tr>
        <td>电话</td>
        <td id="phone"><input name='phone' type="text" value="{{phone}}"></td>
    </tr>
    <tr>
        <td>邮箱</td>
        <td id="email"><input name='email' type="text" value="{{email}}"></td>
    </tr>
    <tr>
        <td>地址</td>
        <td id="address"><input name='address' type="text" value="{{address}}"></td>
    </tr>
    <tr>
        <td>生日</td>
        <td id="birthday"><input name='birthday' type="date" value="{{birthday}}"></td>
    </tr>
    <tr>
        <td colspan="2">
            <input class="button" type="reset" value="清空">
            <input class="button" type="submit" value="修改">
        </td>
    </tr>
</table>
</form>
</body>
</html>
